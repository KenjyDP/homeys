<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeys - Rentals</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/homeysLogo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="nav-link" href="index.html">
        <img src="img/homeysHeader.png" alt="Logo" class="nav-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="huur.html">Rentals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-6">
    <div class="container">
      <h2 class="text-center mb-3">Available Rentals</h2>
      <div class="row my-2" id="rentalsContainer">
        <!-- Rental card template -->
        <template id="cardTemplate">
          <div class="col-md-6 mb-6 py-11">
            <div class="card">
              <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
                <a class="carousel-control-prev" href="#" role="button" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#" role="button" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
      </div>
    </div>
    <div class="container d-flex align-items-center justify-content-center py-3">
      <p class="text-footer">&copy; Kenjy Depoorter | Webtechnieken Examen 2</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
     // Fetch JSON data
     fetch('json/huur.json')
      .then(response => response.json())
      .then(data => {
        const rentalsContainer = document.getElementById('rentalsContainer');
        const cardTemplate = document.getElementById('cardTemplate');

        // Iterate over each rental object in the JSON data
        data.rentals.forEach((rental, index) => {
          // Clone the card template
          const cardClone = cardTemplate.content.cloneNode(true);
          const card = cardClone.querySelector('.card');

          // Update carousel images
          const carouselInner = card.querySelector('.carousel-inner');
          rental.images.forEach((image, imageIndex) => {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item');
            if (imageIndex === 0) {
              carouselItem.classList.add('active');
            }
            const img = document.createElement('img');
            img.src = image;
            img.alt = rental.title;
            img.classList.add('d-block', 'w-100');
            carouselItem.appendChild(img);
            carouselInner.appendChild(carouselItem);
          });

          // Update card details
          const cardTitle = card.querySelector('.card-title');
          cardTitle.textContent = rental.title;

          const cardText = card.querySelector('.card-text');
          cardText.textContent = rental.description;

          const detailsLink = card.querySelector('a');
          // Update the href attribute based on the rental object's detailsFile
          detailsLink.href = rental.detailsFile;

          // Append the updated card to the rentals container
          rentalsContainer.appendChild(cardClone);

          // Activate the carousel for the current card
          const carouselInstance = new bootstrap.Carousel(card.querySelector('.carousel'));
          const prevButton = card.querySelector('.carousel-control-prev');
          const nextButton = card.querySelector('.carousel-control-next');

          prevButton.addEventListener('click', (event) => {
            event.preventDefault();
            carouselInstance.prev();
          });

          nextButton.addEventListener('click', (event) => {
            event.preventDefault();
            carouselInstance.next();
          });
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
