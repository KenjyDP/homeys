<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/homeysLogo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/contact.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("0s50BGmaKaAI1k7Pj");
      })();
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="nav-link" href="index.html">
          <img src="img/homeysHeader.png" alt="Logo" class="nav-img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="huur.html">Rentals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="contact-header">
      <div class="container text-center py-5">
        <div class="container contactContent border mt-3">
          <div class="row">
            <div class="contactText col-md-6 p-5 bg-primary text-white">
              <h1 class="py-3">Hi there!</h1>
              <h4>
                If you have any questions or remarks involving the rentals then feel free to fill in the contact form!
              </h4>
            </div>
            <div class="col-md-6 border-left py-3">
              <h1>Contact form</h1>
              <div class="form-group formMargin">
                <h5 for="name">Name</h5>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group formMargin">
                <h5 for="email">Email</h5>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group formMargin">
                <h5 for="message">Message</h5>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer class="text-white text-center py-3">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
          <a href="https://www.twitter.com" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
        </div>
      </div>
      <div class="container d-flex align-items-center justify-content-center py-3">
        <p class="text-footer">&copy; Kenjy Depoorter | Webtechnieken Examen 2</p>
      </div>
    </footer>
  </body>
</html>
